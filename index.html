<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Bisht | Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- card section start -->

    <div class="wrapper">
        <div class="top-icons">
            <i class="ri-arrow-left-circle-line"></i>
            <i class="ri-more-2-line"></i>
            <i class="ri-heart-line"></i>
        </div>

        <div class="profile">
            <img src="./img/prfile1.jpg"
                class="thumbnail">
            <div class="check"><i class="ri-shield-check-fill"></i></div>
            <h3 class="name">Manish Bisht</h3>
            <p class="title">Web Designer</p>
            <p class="description">Hi! I am Manish Bisht. I am From Rishikesh, Uttrakhand. I am a Web Designer From Thinknext Privated Limited.
            </p>
            <button type="button" class="btn">Hire Me</button>
        </div>

        <div class="social-icons">
            <div class="icon">
                <a href="/"><i class="ri-instagram-line"></i></a>
                <h4>420 +</h4>
                <p>Followers</p>
            </div>

            <div class="icon">
                <a href="#"><i class="ri-linkedin-line"></i></a>
                <h4>360 +</h4>
                <p>Followers</p>
            </div>

            <div class="icon">
                <a href="#"><i class="ri-github-line"></i></a>
                <h4>120 +</h4>
                <p>Followers</p>
            </div>
        </div>
    </div>

    <!-- js script link -->


</body>

</html>
